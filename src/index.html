<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Logiciel d'affichage dynamique - SN0uZ'DYNAMIC - by Mathias Bradiceanu</title>
   <link rel="stylesheet" href="../assets/css/main.css">
   <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>

   <!-- Entrée -->
   <div class="row rowEnter">
      <img id="logo" src="../assets/images/dgddi.jpg" alt="Logo douane">
      <h1 id="numberOfDisplaysTitle">Total d'affichage(s) ACTIF(S) :
         <span id="numberOfDisplays">0</span> / 2</h1>
      <div id="spacer"></div>
   </div>
   <div class="row">
      <div class="position-container">
         <p id="emplacement">Emplacement :</p>
         <h1>ENTRÉE</h1>
      </div>
      <div class="actual-container">
         <p class="subtext">Affichage Actuel :
            <span class="actual-container__affiche"><strong id="entree-info-text">Aucun</strong></span>
         </p>
         <h1 id="entree-main-text">Aucun</h1>
         <img src="" alt="Thumbnail de l'entrée" id="entree-thumbnail" class="thumbnail">
      </div>
      <div class="right-container">
         <button class="imgChoose" id="imgChoose-entree">Changer l'affichage..</button>
         <button class="btnDelete" id="btnDelete-entree"><span>Supprimer l'affichage</span></button>

      </div>
   </div>

   <!-- Borne PABLO -->
   <div class="row">
      <div class="position-container">
         <p id="emplacement">Emplacement :</p>
         <h1>BORNE</h1>
      </div>
      <div class="actual-container">
         <p class="subtext">Affichage Actuel :
            <span class="actual-container__affiche"><strong id="pablo-info-text">Aucun</strong></span>
         </p>
         <h1 id="pablo-main-text">Aucun</h1>
         <img src="" alt="Thumbnail de la borne" id="pablo-thumbnail" class="thumbnail">
      </div>
      <div class="right-container">
         <button class="imgChoose" id="imgChoose-borne-pablo">Changer l'affichage..</button>
         <button class="btnDelete" id="btnDelete-borne-pablo">Supprimer l'affichage</button>
      </div>
   </div>
   <div class="row rowClose">
      <button class="btnClose">Fermer l'application</button>
      <p id="creator">Snouz'Dynamic, 2020 ®<br>Created by Mathias Bradiceanu</p>
      <button class="btnReload">Éteindre tous les affichages</button>
   </div>
   <script src="index.js"></script>
</body>

</html>
