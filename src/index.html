<body>

   <!-- Borne PABLO -->

         <h1>BORNE PABLO</h1>
      </div>

         <h1 class="actual-container__affiche" id="borne-pablo-text">Aucune</h1>

         <button class="imgDelete" id="imgDelete-borne-pablo">Supprimer cet affichage</button>

      </div>

   </div>

</html>
